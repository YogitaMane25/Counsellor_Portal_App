<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Enq</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Dashboard</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/enquiry">Add Enq</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">View Enquiry</a>
		        </li>
		        
		      </ul>
			  <form th:action="@{/logout}" method="get">
			      <button type="submit" class="btn btn-outline-danger">Logout</button>
			  </form>

		    </div>
		  </div>
		</nav>
	
	<div class="container">
		<h3>Add New Enquiry Here</h3>
		<p th:text="${emsg}" style="color:red;"></p>
		<p th:text="${smsg}" style="color:green;"></p>

		<form th:object="${enq}" th:action="@{/enquiry}" method="post">
			<table class="table">
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{studentName}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Phone Number:</td>
					<td><input type="text" th:field="*{phoneNo}" class="form-control" /></td>
				</tr>

				<tr>
					<td>Course Name:</td>
					<td>
						<select th:field="*{courseName}">
							<option value="">-Select-</option>
							<option value="Java">-Java-</option>
							<option value="Python">-Python-</option>
							<option value="React">-React-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Class Mode:</td>
					<td>
						<select th:field="*{classMode}">
							<option value="">-Select-</option>
							<option value="Offline">-Offline-</option>
							<option value="Online">-Online-</option>
							
						</select>
					</td>
				</tr>
				<tr>
					<td>Enquiry Status:</td>
					<td>
						<select th:field="*{enqStatus}">
							<option value="">-Select-</option>
							<option value="Open">-Open-</option>
							<option value="Enrolled">-Enrolled-</option>
							<option value="Lost">-Lost-</option>
						</select>
					</td>
				</tr>



				<tr>
					<td></td>
					<td><input type="submit" value="Submit" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
